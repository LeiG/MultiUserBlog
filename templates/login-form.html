{% extends "base.html" %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    <table>
      <tr>
        <td class="label">
          Username
        </td>
        <td>
          <input type="text" name="username" value="{{username}}">
        </td>
      </tr>

      <tr>
        <td class="label">
          Password
        </td>
        <td>
          <input type="password" name="password" value="">
        </td>
      </tr>
    </table>

    <div class="error">
      {{error}}
    </div>

    <div class="login-action">
      <input type="submit">
      <div class="login-action__signup">
        New user?
        <a href="/signup">Sign up</a>
      </div>
    </div>

  </form>

{% endblock %}

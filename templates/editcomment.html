{% extends "base.html" %}

{% block content %}
<h2>Edit comment</h2>

<form method="post">
  <label>
    <div>Comment</div>
    <textarea name="comment">{{comment}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <input type="submit">
  <a href="/blog/{{post_id}}">Cancel</a>
</form>
{% endblock %}
